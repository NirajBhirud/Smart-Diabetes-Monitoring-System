<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Diabetes Monitoring - Sign Up / Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background pattern for uniqueness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(186, 104, 200, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -1;
        }

        /* 3D Sticker-like Elements */
        .sticker {
            position: absolute;
            font-size: 2rem;
            color: rgba(106, 27, 154, 0.2);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .sticker:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            transform: rotateY(15deg) rotateX(10deg);
        }

        .sticker:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            transform: rotateY(-15deg) rotateX(-10deg);
        }

        .sticker:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
            transform: rotateY(20deg) rotateX(-5deg);
        }

        .sticker:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 1s;
            transform: rotateY(-20deg) rotateX(15deg);
        }

        .sticker:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
            transform: rotateY(10deg) rotateX(-10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateY(10deg) rotateX(5deg); }
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(106, 27, 154, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a1b9a, #ba68c8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container h1 {
            font-size: 2rem;
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .auth-container p {
            color: #666;
            margin-bottom: 30px;
        }

        .toggle {
            display: flex;
            margin-bottom: 30px;
            border-radius: 25px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .toggle button.active {
            background: linear-gradient(90deg, #6a1b9a, #ba68c8);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a1b9a, #ba68c8);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ba68c8, #6a1b9a);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
        }

        .btn-google {
            background: #db4437;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google:hover {
            background: #c23321;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }

        .btn-google i {
            margin-right: 10px;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 10px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #6a1b9a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            .auth-container h1 {
                font-size: 1.8rem;
            }
            .sticker {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Sticker Elements -->
    <div class="sticker"><i class="fas fa-heartbeat"></i></div>
    <div class="sticker"><i class="fas fa-syringe"></i></div>
    <div class="sticker"><i class="fas fa-chart-line"></i></div>
    <div class="sticker"><i class="fas fa-pills"></i></div>
    <div class="sticker"><i class="fas fa-stethoscope"></i></div>

    <div class="auth-container">
        <h1><i class="fas fa-heartbeat"></i> Smart Diabetes Monitoring</h1>
        <p>Join us to monitor your health intelligently</p>

        <div class="toggle">
            <button id="signup-toggle" class="active">Sign Up</button>
            <button id="signin-toggle">Sign In</button>
        </div>

        <form id="auth-form">
            <div class="form-group" id="username-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Sign Up</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn btn-google" onclick="googleSignIn()">
            <i class="fab fa-google"></i> Sign in with Google
        </button>

        <div class="links">
            <a href="index.html">Back to Home</a> | <a href="#">Forgot Password?</a>
        </div>
    </div>

<script>
const signupToggle = document.getElementById('signup-toggle');
const signinToggle = document.getElementById('signin-toggle');
const usernameGroup = document.getElementById('username-group');
const submitBtn = document.getElementById('submit-btn');
const form = document.getElementById('auth-form');

signupToggle.addEventListener('click', () => {
    signupToggle.classList.add('active');
    signinToggle.classList.remove('active');
    usernameGroup.style.display = 'block';
    submitBtn.textContent = 'Sign Up';
});

signinToggle.addEventListener('click', () => {
    signinToggle.classList.add('active');
    signupToggle.classList.remove('active');
    usernameGroup.style.display = 'none';
    submitBtn.textContent = 'Sign In';
});
form.addEventListener('submit', (e) => {
    e.preventDefault();

    const isSignup = submitBtn.textContent === 'Sign Up';
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch(isSignup ? "/signup" : "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            email: email,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {

            // Store username & email for register page
            localStorage.setItem("authUsername", username);
            localStorage.setItem("authEmail", email);

            if (isSignup) {
                window.location.href = "/register_page";
            } else {
                window.location.href = "/dashboard";
            }
        } else {
            alert(data.error);
        }
    });
});


</script>

</body>
</html>
