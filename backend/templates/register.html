<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Diabetes Monitoring - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background pattern for uniqueness */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(186, 104, 200, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -1;
        }

        /* 3D Sticker-like Elements */
        .sticker {
            position: absolute;
            font-size: 2rem;
            color: rgba(106, 27, 154, 0.2);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .sticker:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            transform: rotateY(15deg) rotateX(10deg);
        }

        .sticker:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            transform: rotateY(-15deg) rotateX(-10deg);
        }

        .sticker:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
            transform: rotateY(20deg) rotateX(-5deg);
        }

        .sticker:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 1s;
            transform: rotateY(-20deg) rotateX(15deg);
        }

        .sticker:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
            transform: rotateY(10deg) rotateX(-10deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateY(10deg) rotateX(5deg); }
        }

        .container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(106, 27, 154, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a1b9a, #ba68c8);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
            font-size: 1.8rem;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-box input:focus, .input-box select:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a1b9a, #ba68c8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ba68c8, #6a1b9a);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(106, 27, 154, 0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .sticker {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Sticker Elements -->
    <div class="sticker"><i class="fas fa-heartbeat"></i></div>
    <div class="sticker"><i class="fas fa-syringe"></i></div>
    <div class="sticker"><i class="fas fa-chart-line"></i></div>
    <div class="sticker"><i class="fas fa-pills"></i></div>
    <div class="sticker"><i class="fas fa-stethoscope"></i></div>

    <div class="container">
        <h2><i class="fas fa-user-plus"></i> User Registration</h2>

        <form id="regForm">
            <!-- Auto-filled from Auth Page -->
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" readonly>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email" readonly>
            </div>

            <!-- Manual fields -->
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <input type="number" id="age" placeholder="Age" required>
            </div>

            <div class="input-box">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input-box">
                <input type="number" id="height" placeholder="Height (cm)" required>
            </div>

            <div class="input-box">
                <input type="number" id="weight" placeholder="Weight (kg)" required>
            </div>

            <div class="input-box">
                <input type="number" id="bmi" placeholder="BMI" readonly>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

<script>
// ========================================
// 1️⃣ Auto Fill Username + Email
// ========================================
window.onload = function() {
    document.getElementById("username").value =
        localStorage.getItem("authUsername") || "";

    document.getElementById("email").value =
        localStorage.getItem("authEmail") || "";
};

// ========================================
// 2️⃣ BMI Auto Calculation
// ========================================
function calculateBMI(){
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;

    if(height && weight){
        const hMeter = height / 100;
        const bmi = (weight / (hMeter * hMeter)).toFixed(1);
        document.getElementById("bmi").value = bmi;
    }
}

document.getElementById("height").addEventListener("input", calculateBMI);
document.getElementById("weight").addEventListener("input", calculateBMI);

// ========================================
// 3️⃣ Submit Form
// ========================================
document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    fetch("/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            gender: document.getElementById("gender").value,
            height: document.getElementById("height").value,
            weight: document.getElementById("weight").value,
            bmi: document.getElementById("bmi").value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.message){
            alert("Registration Successful!");
            window.location.href="/dashboard";
        } else {
            alert(data.error);
        }
    });
});
</script>

</body>
</html>
